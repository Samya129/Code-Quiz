<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="counter">
    <h3 class="timer">Time Remaining: <span id="timer">120</span></h3>
    </div>
    <div class="introContainer">
        <div id="introPage" class="flex-column flex-center">
            <h1 class="quizTitle"> Coding Quiz Challenge</h1>
            <p class="directions">Directions: Try to answer the following code-related questions within the time limit given. Keep in mind that if you get a question incorrect, your score time will be deducted by eight seconds. Good luck!</p>
            <br>
            <a id= "startBtn" class="btn">Start</a>
            <a  id="highscoresBtn" class="btn">High Scores</a>  
        </div>
    </div>

    <div id="questionContainer">
        <div id="questions"></div>
        <a id="answersBtn" class="btn"></a>
        <a id="nextBtn" class="btn"></a>
        <a id="submitBtn" class="btn"></a>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
