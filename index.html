<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1> Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit given. Keep in mind that if you get a question incorrect, your score time will be deducted by five seconds. Good luck!</p>
            <br>
            <a href="/" class="btn">Start</a>
            <a href="/" id="highscore-btn" class="btn">High Scores</a>
        </div>
    </div>

    
    
    
    <div id="Quiz">
        <div id="start-button"></div>
        <header> 
            <h1>Coding Quiz Challenge</h1>
        </header>
    </div>
    <div id="questions"></div>
    <div class="container">
        <button id="next-button"></button>
    </div>
    <div id="choices"></div>
    <div id="timer"></div>
    <div id="counter"></div>
    <div id="submit-button"></div>
    <div></div>

    <script src="./script.js"></script>
</body>
</html>
